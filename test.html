<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lychee Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lychee Tauri Test</h1>
    
    <div class="test-section">
        <h2>Tauri Availability Test</h2>
        <button onclick="testTauri()">Test Tauri Availability</button>
        <div id="tauri-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>API Test</h2>
        <button onclick="testCreateNote()">Test Create Note</button>
        <button onclick="testGetNotes()">Test Get Notes</button>
        <div id="api-result" class="result"></div>
    </div>

    <script>
        function testTauri() {
            const result = document.getElementById('tauri-result');
            try {
                if (typeof window !== 'undefined' && (window as any).__TAURI__) {
                    result.innerHTML = '<strong style="color: green;">✓ Tauri is available</strong>';
                } else {
                    result.innerHTML = '<strong style="color: red;">✗ Tauri is not available</strong>';
                }
            } catch (error) {
                result.innerHTML = `<strong style="color: red;">✗ Error: ${error}</strong>`;
            }
        }

        async function testCreateNote() {
            const result = document.getElementById('api-result');
            try {
                if (typeof window !== 'undefined' && (window as any).__TAURI__) {
                    const { invoke } = await import('@tauri-apps/api/core');
                    const createRequest = {
                        content: "# Test Note\n\nThis is a test note.",
                        tags: ["test"]
                    };
                    const newNoteId = await invoke("create_note", { request: createRequest });
                    result.innerHTML = `<strong style="color: green;">✓ Note created with ID: ${newNoteId}</strong>`;
                } else {
                    result.innerHTML = '<strong style="color: red;">✗ Tauri is not available</strong>';
                }
            } catch (error) {
                result.innerHTML = `<strong style="color: red;">✗ Error: ${error}</strong>`;
            }
        }

        async function testGetNotes() {
            const result = document.getElementById('api-result');
            try {
                if (typeof window !== 'undefined' && (window as any).__TAURI__) {
                    const { invoke } = await import('@tauri-apps/api/core');
                    const notes = await invoke("get_all_notes");
                    result.innerHTML = `<strong style="color: green;">✓ Retrieved ${notes.length} notes</strong><br>Notes: ${JSON.stringify(notes, null, 2)}`;
                } else {
                    result.innerHTML = '<strong style="color: red;">✗ Tauri is not available</strong>';
                }
            } catch (error) {
                result.innerHTML = `<strong style="color: red;">✗ Error: ${error}</strong>`;
            }
        }
    </script>
</body>
</html>
